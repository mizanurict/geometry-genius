<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area Calculate</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>
    <main>
      <div class="flex flex-col md:flex-row gap-2">
        <!-- card shape container -->
        <div class="flex-1 grid grid-col-1 gap-2 md:grid-cols-2 lg:grid-cols-3">
          <!-- Triangle -->
          <div class="card card-compact bg-base-100 shadow-xl">
            <figure><img src="images/triangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="text-center card-title">Triangle</h2>
              <p class="text-center">Area(A) = 0.5 x b x h</p>
              <div class="text-center">
                <input id="triangle-base" class="w-24 border-2 rounded-sm p-2" type="text" placeholder="b" />
                <span class="mr-4">cm</span>
                <input id="triangle-height" class="w-24 border-2 rounded-sm p-2" type="text" placeholder="h" />
                <span>cm</span>
              </div>
              <div>
                <p class="text-center">Area: <span id="triangleArea">0</span> cm <sup>2</sup></p>
              </div>
              <div class="card-actions">
                <button onclick="triangleCalculateArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Rectangle -->
          <div class="card card-compact bg-base-100 shadow-xl">
            <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p class="text-center">Area(A) = w x l</p>
              <div class="text-center">
                <input id="rectangle-base" class="w-24 border-2 rounded-sm p-2" type="text" placeholder="W" />
                <span class="mr-4">cm</span>
                <input id="rectangle-height" class="w-24 border-2 rounded-sm p-2" type="text" placeholder="l" />
                <span>cm</span>
              </div>
              <div>
                <p class="text-center">Area: <span id="rectangleArea">0</span> cm <sup>2</sup></p>
              </div>
              <div class="card-actions">
                <button onclick="rectangleCalculateArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Parallelogram -->
          <div class="card card-compact bg-base-100 shadow-xl">
            <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">parallelogram</h2>
              <p class="text-center">Area(A) = b x h</p>
              <div class="text-center">
                <input id="parallelogram-base" class="w-24 border-2 rounded-sm p-2" type="text" placeholder="b" />
                <span class="mr-4">cm</span>
                <input id="parallelogram-height" class="w-24 border-2 rounded-sm p-2" type="text" placeholder="h" />
                <span>cm</span>
              </div>
              <div>
                <p class="text-center">Area: <span id="parallelogramArea">0</span> cm <sup>2</sup></p>
              </div>
              <div class="card-actions">
                <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Pentagon -->
          <div class="card card-compact bg-base-100 shadow-xl">
            <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Pentagon</h2>
              <p class="text-center">Area(A) =0.5 x p x a</p>
              <div class="text-center">
                <input id="pentagon-parameter" class="w-24 border-2 rounded-sm p-2" type="text" placeholder="p" />
                <span class="mr-4">cm</span>
                <input id="pentagon-apothem" class="w-24 border-2 rounded-sm p-2" type="text" placeholder="a" />
                <span>cm</span>
              </div>
              <div>
                <p class="text-center">Area: <span id="pentagon-area">0</span> cm <sup>2</sup></p>
              </div>
              <div class="card-actions">
                <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Ellipse -->
          <div class="card card-compact bg-base-100 shadow-xl">
            <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Ellipse</h2>
              <p class="text-center">Area(A) = Ï€ x a x b</p>
              <div class="text-center">
                <input id="ellipse-major" class="w-24 border-2 rounded-sm p-2" type="text" placeholder="a" />
                <span class="mr-4">cm</span>
                <input id="ellipse-minor" class="w-24 border-2 rounded-sm p-2" type="text" placeholder="b" />
                <span>cm</span>
              </div>
              <div>
                <p class="text-center">Area: <span id="ellipse-area">0</span> cm <sup>2</sup></p>
              </div>
              <div class="card-actions">
                <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Area Calculation Container -->
        <div class="w-96 border-2 rounded-md border-gray-700">
          <h1 class="text-3xl text-center">Area Calculation</h1>
        </div>
      </div>
    </main>
    <script src="scripts/script.js"></script>
    <script src="scripts/parallilogram.js"></script>
    <script src="scripts/pentagon.js"></script>
    <script src="scripts/ellipse.js"></script>
  </body>
</html>
