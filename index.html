<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area Calculate</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>
    <main>
      <div class="flex flex-col md:flex-row gap-2">
        <!-- card shape container -->
        <div class="flex-1 grid grid-col-1 gap-2 md:grid-cols-2 lg:grid-cols-3">
          <!-- Triangle -->
          <div class="card card-compact bg-base-100 shadow-xl">
            <figure><img src="images/triangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="text-center card-title">Triangle</h2>
              <p class="text-center">Area(A) = 0.5 x b x h</p>
              <div class="text-center">
                <input id="triangle-base" class="w-24 border-2 rounded-sm p-2" type="text" placeholder="b" />
                <span class="mr-4">cm</span>
                <input id="triangle-height" class="w-24 border-2 rounded-sm p-2" type="text" placeholder="h" />
                <span>cm</span>
              </div>
              <div>
                <p>Area: <span id="triangleArea"></span> cm <sup>2</sup></p>
              </div>
              <div class="card-actions">
                <button onclick="triangleCalculateArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Rectangle -->
          <div class="card card-compact bg-base-100 shadow-xl">
            <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- Parallelogram -->
          <div class="card card-compact bg-base-100 shadow-xl">
            <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Area Calculation Container -->
        <div class="w-96 border-2 rounded-md border-gray-700">
          <h1 class="text-3xl text-center">Area Calculation</h1>
        </div>
      </div>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
